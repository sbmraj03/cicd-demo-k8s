apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo
  labels:
    app: cicd-demo
    
spec:
  replicas: 2
  
  selector:
    matchLabels:
      app: cicd-demo
      
  template:
    metadata:
      labels:
        app: cicd-demo
        
    spec:
      containers:
      - name: cicd-demo
        image: sbmraj03/cicd-demo:latest  # CHANGE THIS!
        imagePullPolicy: Always  # Always pull latest image
        
        ports:
        - containerPort: 3000
          name: http
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 3
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: cicd-demo-service
  labels:
    app: cicd-demo
    
spec:
  type: NodePort
  selector:
    app: cicd-demo
    
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30100
    protocol: TCP
    name: http