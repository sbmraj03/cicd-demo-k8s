name: CI/CD Pipeline

# Trigger: Jab bhi main branch pe push ho
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Environment variables
env:
  DOCKER_IMAGE: sbmraj03/cicd-demo  # CHANGE THIS!
  K8S_DEPLOYMENT: cicd-demo

jobs:
  # Job 1: Build and Push Docker Image
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Code checkout karo
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Docker login
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Step 3: Docker image build karo
    - name: Build Docker image
      run: |
        docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
        docker build -t ${{ env.DOCKER_IMAGE }}:latest .
    
    # Step 4: Docker Hub pe push karo
    - name: Push to Docker Hub
      run: |
        docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        docker push ${{ env.DOCKER_IMAGE }}:latest
    
    # Step 5: Success message
    - name: Image pushed successfully
      run: |
        echo "âœ… Docker image pushed: ${{ env.DOCKER_IMAGE }}:latest"
        echo "Commit SHA: ${{ github.sha }}"

